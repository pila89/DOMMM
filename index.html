<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="container">
        
      <div class="totale"> <span id="totalp" Shopping Bag total:>0 </span> $: Total </div>
      
      

      <div class="row">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
        <img
          src="./72-10-49310-011_1_2000x.jpg"
        />
        <p><span>Lotto</span><br />color</p>
        <button class="plus">+</button>

        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">549</span></p>
      </div>

      <div class="row">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
        <img
          src="https://assets.adidas.com/images/h_600,f_auto,q_auto:sensitive,fl_lossy/36378345e8b14ab2b032a8ba00f131b1_9366/Chaussure_Swift_Run_blanc_B37725_01_standard.jpg"
        />
        <p><span>Adidas</span><br />color</p>
        <button class="plus">+</button>
        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">290</span></p>
      </div>

      <div class="lastrow">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart myheart"></i>
        <img
          src="./72-10-49310-029_1_2000x.jpg"
        />
        <p><span>Nike</span><br />color</p>
        <button class="plus">+</button>
        <p class="qte">0</p>
        <button class="minus">-</button>
        <p>$<span class="price">349</span></p>
      </div>
    </div>

    <script type="text/javascript" src="app.js" ></script>
  </body>
</html>
